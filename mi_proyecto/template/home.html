<!DOCTYPE html>
<html lang="es">  <!-- Cambiado a español -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'mi_app/css/styles.css' %}">
    <style>
        body {
            transition: background-color 0.5s ease;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 100px;
            margin: 0;
            min-height: 100vh;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body onclick="changeColor()">
    <div class="content">
        <h1>Bienvenido a la página de inicio</h1>
        <p>Haz clic en cualquier parte de la página para cambiar el color de fondo.</p>
    </div>

    <script>
        const colors = ['#f9c74f', '#90be6d', '#f94144', '#577590', '#f3722c', '#43aa8b'];
        let current = 0;

        function changeColor() {
            document.body.style.backgroundColor = colors[current];
            current = (current + 1) % colors.length;
        }
        
        // Color inicial aleatorio
        document.addEventListener('DOMContentLoaded', function() {
            current = Math.floor(Math.random() * colors.length);
            changeColor();
        });
    </script>
</body>
</html>
