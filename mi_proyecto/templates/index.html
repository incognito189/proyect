<!DOCTYPE html>
<html>
<head>
    <title>Cambio de Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background-color 0.5s ease; /* Suaviza el cambio de color */
            padding-top: 50px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body id="body">
    <h1>Bienvenido Usuario</h1>
    <p>Presiona el bot√≥n para cambiar el color de fondo</p>
    
    <button onclick="cambiarColor()">Cambiar Color</button>

    <script>
        const colores = ["#FF5733", "#33FF57", "#3357FF", "#F033FF", "#FF33F0"];
        let indice = 0;

        function cambiarColor() {
            const body = document.getElementById("body");
            indice = (indice + 1) % colores.length;
            body.style.backgroundColor = colores[indice];
        }
    </script>
</body>
</html>
